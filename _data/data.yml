      university: Universidad de los Andes
      time: 2016 - present
      details: 
        My current thesis consists in developping automated deep-learning based light field rendering.

    - degree: BSc in Physics
      university: Universidad de los Andes
      time: 2011 - 2016
      details: |
        My bachelor's thesis consisted of the design and construction of a custom light field light
        sheet microscope; aimed at recording fast volumes in live samples.


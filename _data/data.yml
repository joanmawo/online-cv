career-profile:
    title: Career Profile
    summary: |
        I am a master's student in biomedical engineering at Universidad de los Andes in 
        Bogota, Colombia. My research interests have revolved about image acquisition and analysis.
        I have experience designing, building, and using custom optical microscopes. More recently,
        I have dedicated myself to deep learning based light field rendering and simultaneous volumetric imaging.

education:
